<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Login</h1>
        <!-- Update form to send data to connection.php using POST method -->
        <form id="loginForm" action="connection.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <!-- Error message that will be displayed if login fails -->
        <p id="error-message" class="hidden">Invalid Username or Password! Try again.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
